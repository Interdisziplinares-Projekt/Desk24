{% extends 'base.html' %}

{% block header %}
    {{ super() }}

    <style>
        html, body, form {
            height: 100%;
            width: 100%;
        }
        .login_container {
            margin: auto;
            width: 300px;
            height: 70%;
        }
        .flash_message {
          color: #F44336;
          padding-bottom: 20px;
        }

    </style>
{% endblock %}

{% block content %}
  {{ super() }}

    <nav>
        <div class="nav-wrapper">
          <!--Hier wird das Logo ausgetauscht-->
            <div class="center"><img class="logo" src="{{ url_for('static', filename='images/logo_desk24.png') }}"></div>
        </div>
    </nav>

    <form action="{{ url_for('auth.login') }}" method="post">

    <div class="login_container valign-wrapper">
      <div class="row center-align ">

        <div class="col s12">
          <div class="input-field">
            <label for="login" class='TR'>Login</label>
            <input id="login" name="login" type="text">
          </div>
        </div>

        <div class="col s12">
          <div class="input-field">
            <label for="password" class="TR">Password</label>
            <input id="password" name="password" type="password">
          </div>
        </div>

       <!-- Die Checkbox für die AGBs und Datenschutzerklärung !-->
        <div class="col s12">
          <label>
            <input type="checkbox" id="agb_privacy" name="agb_privacy">
            <span> Ich akzeptiere die AGBs und <a href="https://janripken.atlassian.net/wiki/spaces/Projektdok/pages/24739856/Datenschutzerkl+rung"> Datenschutzerklärung</a> </span>
            </label>
        </div>

        <br>
        <br>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class="col s12">
              <div class="flash_message">{{ message }}</div>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="col s12">
          <button class="btn waves-effect waves-light TR" type="submit" name="submit">btn.Login</button>
        </div>

      </div>
    </div>

  </form>
{% endblock %}
